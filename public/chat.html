<!DOCTYPE html>
<html>
<head>
    <title>Chat app</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="heading-user">
                
            </div>
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" id="word" placeholder="Say Hi!" required autocomplete="off" wrap="hard">
                    <button id="submit">send</button>
                </form>
                <button id="share-location">share location</button>
            </div>
        </div>
    </div>
    

    <script id="message-template" type="text/html">
        <div class="message-legend">
            <p>
                <span class="message__name">{{username}} -</span>
                <span class="message__meta">{{createdAt}}</span>
            <p>
            <p class="text">{{word}}</p>
        </div>
    </script>

    <script id="message2-template" type="text/html">
        <div class="message2-legend">
            <p>
                <span class="message__name">{{username}} -</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <div class="text2">{{word}}</div>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message-legend">
            <p>
                <span class="message__name">{{username}} -<span>
                <span class="message__meta">{{createdAt}}<span>
            </p>
            <p class="text"><a href="{{pos}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="location2-template" type="text/html">
        <div class="message2-legend">
            <p>
                <span class="message__name">{{username}} -<span>
                <span class="message__meta">{{createdAt}}<span>
            </p>
            <p class="text2"><a href="{{pos}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="users-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Active users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script id="username-template" type="text/html">
        <p class="username">Your username: {{username}}</p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
